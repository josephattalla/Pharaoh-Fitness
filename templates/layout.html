<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Include Bootstrap CSS from CDN for styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Include Bootstrap JS from CDN for interactive features -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- Include custom styles from local CSS file -->
        <link href="/static/styles.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Set initial scale for mobile devices -->
        <title>Pharaoh Fitness: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <!-- Header Section -->
        <header>
            <!-- Bootstrap Navbar with responsive features -->
            <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
                <div class="container-fluid"> <!-- Use container-fluid for responsive container layout -->
                    <a class="navbar-brand" href="/">
                        <img src="/static/anubis.png" width="30" height="30" class="d-inline-block align-top" alt="">
                        Pharoah Fitness
                    </a>
                    <!-- Toggle button for collapsing the navbar on smaller screens -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Navbar items, aligned to the right on larger screens -->
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto"> <!-- Use ms-auto to align items to the right -->
                            <a class="nav-item nav-link" href="/">Home</a>
                            <a class="nav-item nav-link" href="/membership">Membership</a>
                            {% if session["user_id"] %}
                                <a class="nav-item nav-link" href="/logout">Log out</a>
                            {% else %}
                                <a class="nav-item nav-link" href="/login">Log-in</a>
                                <a class="nav-item nav-link" href="/register">Register</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Flash messages section, displayed at the top -->
            {% if get_flashed_messages() %}
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            {% endif %}
        </header>
        <!-- Main Content Section -->
        <main>
            {% block main %}{% endblock %}
        </main>
    </body>

</html>
